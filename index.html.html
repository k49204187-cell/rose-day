<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Rose Day Palei ‚ù§Ô∏è</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

/* PASSWORD SCREEN */
#lockScreen {
  position: fixed;
  inset: 0;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 10;
}

.lockBox {
  background: white;
  padding: 30px;
  border-radius: 20px;
  text-align: center;
  width: 85%;
  max-width: 320px;
}

.lockBox h2 {
  font-family: 'Dancing Script', cursive;
  font-size: 32px;
  color: #e63946;
}

.lockBox input {
  margin-top: 15px;
  padding: 12px;
  width: 100%;
  border-radius: 20px;
  border: 1px solid #ccc;
  text-align: center;
}

.lockBox button {
  margin-top: 15px;
  background: #e63946;
  color: white;
  border: none;
  padding: 10px 22px;
  border-radius: 20px;
  cursor: pointer;
}

/* MAIN CARD */
.card {
  background: white;
  padding: 28px 22px;
  border-radius: 20px;
  text-align: center;
  width: 92%;
  max-width: 420px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  animation: pop 1s ease;
  display: none;
  z-index: 2;
}

@keyframes pop {
  from {transform: scale(0.6); opacity: 0;}
  to {transform: scale(1); opacity: 1;}
}

h1 {
  font-family: 'Dancing Script', cursive;
  font-size: 40px;
  color: #e63946;
}

.name {
  font-family: 'Dancing Script', cursive;
  font-size: 28px;
  color: #ff4d6d;
}

.heart {
  font-size: 45px;
  color: #e63946;
  animation: beat 1s infinite;
  margin: 12px 0;
}

@keyframes beat {
  0%,100% {transform: scale(1);}
  50% {transform: scale(1.3);}
}

/* TYPING LETTER */
#letter {
  margin-top: 10px;
  font-size: 15px;
  color: #444;
  min-height: 120px;
}

/* GALLERY */
.gallery {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 8px;
  margin-top: 18px;
}

.gallery img {
  width: 100%;
  border-radius: 12px;
  object-fit: cover;
}

/* FALLING ROSES */
.rose-fall {
  position: absolute;
  top: -40px;
  font-size: 26px;
  animation: fall linear infinite;
}

@keyframes fall {
  to {transform: translateY(110vh) rotate(360deg);}
}
</style>
</head>

<body>

<!-- PASSWORD SCREEN -->
<div id="lockScreen">
  <div class="lockBox">
    <h2>For Palei ‚ù§Ô∏è</h2>
    <p>Enter the special date</p>
    <input type="password" id="password" placeholder="********">
    <button onclick="unlock()">Unlock üíñ</button>
  </div>
</div>

<!-- MUSIC -->
<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9f6f2b9d95.mp3">
</audio>

<!-- MAIN CONTENT -->
<div class="card" id="mainCard">
  <h1>Happy Rose Day</h1>
  <div class="name">Palei ‚ù§Ô∏è</div>
  <div class="heart">üíì</div>

  <div id="letter"></div>

  <!-- PHOTO GALLERY -->
  <div class="gallery">
  <img src="palei1.jpg" alt="Palei">
  <img src="palei2.jpg" alt="Palei">
  <img src="palei3.jpg" alt="Palei">
</div>


  <p style="margin-top:15px;font-family:'Dancing Script',cursive;font-size:24px;color:#e63946;">
    Forever yours,<br>PRANJAL üíñ
  </p>
</div>

<script>
/* PASSWORD */
function unlock() {
  if (document.getElementById("password").value === "31031998") {
    document.getElementById("lockScreen").style.display = "none";
    document.getElementById("mainCard").style.display = "block";
    typeLetter();
  } else {
    alert("Wrong password ‚ù§Ô∏è");
  }
}

/* TYPING LETTER */
const text = "My dearest Palei,\n\nThis rose carries every emotion I struggle to put into words. You are my calm, my smile, and my forever. Loving you is the most beautiful thing I do every day.";
let i = 0;

function typeLetter() {
  if (i < text.length) {
    document.getElementById("letter").innerHTML += text.charAt(i);
    i++;
    setTimeout(typeLetter, 45);
  }
}

/* FALLING ROSES */
for (let i = 0; i < 22; i++) {
  let r = document.createElement("div");
  r.className = "rose-fall";
  r.innerHTML = "üåπ";
  r.style.left = Math.random() * 100 + "vw";
  r.style.animationDuration = (Math.random() * 5 + 5) + "s";
  document.body.appendChild(r);
}
</script>

</body>
</html>
